<body>
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               {{'EspaceLog.Titre2'|translate}}
            </h1>
            
         </div>
      </div>
     
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="" method="post" name="login">
                  <div class="form-group">
                     <input type="password" name="password"  class="form-control my-input" id="password" placeholder="{{'InfoPerso.pwd'|translate}}" [(ngModel)]=user.password>
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="{{'InfoPerso.Email'|translate}}" [(ngModel)]=user.email>
                  </div>
                  
                  
                  <div class="text-center ">
                    <button type="submit" class=" btn btn-block send-button tx-tfm" (click)="inscription()">{{'Button_down.creCompt'|translate}} </button><br>
                 </div>
                  
                 <div class="text-center ">
                    <button  class=" btn btn-block send-button tx-tfm" routerLink="../Authentication"> {{'EspaceLog.Titre1'|translate}} </button><br>
                 </div>

               </form>
            </div>
         </div>
      
   </div>
</body>
